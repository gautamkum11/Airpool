<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>  
        <title>AirPool.in</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="gautam">
            <nav class="navbar">
                <div class="navbar-1">
                    <h3 class="gk1">AirPool.in</h3>
                </div>
            </nav>
            <div class="home">
                <h1>Hi Arun,</h1>
                <h2>complete your request</h2>
                <form style="margin-top: 10px;padding-top: 10px;">
                    <div class = "home-1">
                        <div style="padding: 10px 10px 5px 10px;">
                            <p><b>When</b></p>
                            <input type="text" placeholder="Flight No.">
                            <div style="display: inline-flex; justify-content: space-evenly; width: 100%; column-gap : 10px; padding-top: 8px;">
                                <select style="border: 2px solid #01a3a4; color: grey;">
                                    <option disabled selected hidden>Landing By</option>
                                </select>
                                <input type="text" placeholder="City">
                                <input type="text" placeholder="Terminals">
                            </div>
                        </div>
                        <div style="padding: 10px 10px 5px 10px;">
                            <p><b>Where</b></p>
                            <div style="display: inline-flex; justify-content: space-evenly; width: 100%; column-gap : 10px">
                                <input type="text" placeholder="Approx Area">
                                <input type="text" placeholder="Exact Area">
                            </div>
                        </div>
                        <div style="padding: 10px 10px 15px 10px;">
                            <p><b>Who</b></p>
                            <div style="display: inline-flex; justify-content: space-evenly; width: 100%; column-gap : 10px">
                                <input type="text" placeholder="Gender">
                                <input type="text" placeholder="Age">
                                <input type="text" placeholder="Pax">
                            </div>
                        </div>
                        <button type="submit"><b>Request for ride</b></button>
                    </div>
                    <textarea style="margin-top: 20px; border: 2px solid #01a3a4;" type = "text" placeholder="Airpool Tips"></textarea>
                </form>
                <ul class="navbarcomp">
                    <li class="h">
                        <img src="home.png"></img>
                    </li>
                    <li class="h">
                        <img src="briefcase.png"></img>
                    </li>
                    <li class="h">
                        <img src="bell.png"></img>
                    </li>   
                    <li class="h">
                        <img src="user.png"></img>
                    </li> 
                </ul>
            </div>
        </div>
    </body>
</html>
